<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamSwipe - Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="main">

    <div class="navbar">
      <div class="nav-left">
        <a class="brand" href="/">
          <span class="brand-text">TeamSwipe</span>
        </a>

        <nav class="menu">
          <ul>
            <li><a class="nav-btn" href="/browse">Browse</a></li>
            <li><a class="nav-btn" href="/create">Create</a></li>
            <li><a class="nav-btn" href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="nav-right">
        <a class="icon-btn" href="/notification" aria-label="Notifications">
          <i class="fa-regular fa-bell"></i>
        </a>

        <a class="icon-btn" href="/profile" aria-label="Profile">
          <i class="fa-regular fa-user"></i>
        </a>

        <a class="login-btn" href="/login">Log In</a>
      </div>
    </div>

    <div class="auth-wrap">
      <div class="auth-card">

        <!-- LEFT: register form -->
        <div class="auth-left">
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-sub">Use your email and password to create an account.</p>

          <form method="POST" action="/register" class="auth-form">
            <input class="auth-input" type="email" name="email" placeholder="Email" required>
            <input class="auth-input" type="password" name="password" placeholder="Password" required>
            <button class="auth-primary" type="submit">Create Account</button>
          </form>
        </div>

        <!-- RIGHT: black panel -->
        <div class="auth-right">
          <h2 class="auth-right-title">Made an account?</h2>
          <p class="auth-right-sub">Log in to continue and start matching with teammates.</p>

          <a class="auth-secondary" href="/login">Log In</a>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
